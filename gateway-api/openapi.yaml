security:
  - ApiKeyAuth: [ ]

paths:
  "/v0.1/transactions":
    post:
      tags:
        - gateway-controller
      operationId: createGatewayPendingTransactions
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/CreateTransactionRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/LogEvent"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GatewayApiError"

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      "x-default": "11111111-1111-1111-1111-111111111111"
  schemas:
    GatewayApiError:
      required:
        - code
        - message
        - status
      type: object
      properties:
        status:
          type: integer
          format: int32
        code:
          type: string
          enum:
            - UNKNOWN
            - VALIDATION
        message:
          type: string

