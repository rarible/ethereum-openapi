            "$ref": "#/components/schemas/Address"
        - name: continuation
          description: "Continuation token from the previous response"
          in: query
          required: false
          schema:
            type: string
        - name: size
          description: "The number of items to return"
          in: query
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          $ref: "#/components/responses/NftOrderItemsPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  "/v0.1/items/all":
    get:
      tags:
        - nft-order-item-controller
      operationId: getNftOrderAllItems
      description: Returns all orders
      parameters:
        - name: continuation
          description: "Continuation token from the previous response"
          in: query
          required: false
          schema:
            type: string
        - name: size
          description: "The number of items to return"
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: showDeleted
          description: "Include deleted items"
          in: query
          required: false
          schema:
            type: boolean
        - name: lastUpdatedFrom
          description: "Filter condition to return only items that were updated after this date (unix format)"
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: lastUpdatedTo
          description: "Filter condition to return only items that were updated before this date (unix format)"
          in: query
          required: false
          schema:
            type: integer
            format: int64
      responses:
        '200':
          $ref: "#/components/responses/NftOrderItemsPage"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ###################### Activities ######################

  "/v0.1/activities/byUser":
    get:
      tags:
        - nft-order-activity-controller
      operationId: getNftOrderActivitiesByUser
      description: Returns orders event history by user
      parameters:
        - name: type
          description: "Order activity type"
          in: query
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ActivityFilterByUserType"
        - name: user
          description: "Address of the user"
          in: query
          required: true
          schema:
            type: array
            items:
              "$ref": "#/components/schemas/Address"
        - name: from
          description: "Lower time border of data (unix format)"
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: to
          description: "Upper time border of data (unix format)"
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: continuation
          description: "Continuation token from the previous response"
          in: query
          required: false
          schema:
            type: string
        - name: size
          description: "The number of items to return"
          in: query
          required: false
          schema:
            type: integer
            format: int32
        - name: sort
          description: "Sorting by data update time"
          in: query
          required: false
          schema:
            "$ref": "#/components/schemas/ActivitySort"
